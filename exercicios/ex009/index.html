<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> em Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
       
        function calcular (){ 
            var txtv = document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = document.querySelector('div#res')
                res.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h<p>`
            if (vel > 60){
                res.innerHTML += `<p> Você esta <strong> Multado </strong> por excesso de velocidade` 
            }
            res.innerHTML += `Dirija sempre com cinto de segurança`
        }
    </script>
</body>
</html>
