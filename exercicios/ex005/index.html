<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
    <script>
        var a = Number(prompt('Digite um número'))
        var b = Number(prompt('Digite outro número'))
        var smais = a + b
        var smenos = a - b
        var sdiv = a / b
        var smul = a * b
        var sele = a**b 

        document.write(`O resultado de suas operações são: <br> 
        ${smais} Para adição; <br> 
        ${smenos} Para subtração; <br> 
        ${sdiv} Para divisão; <br> 
        ${smul} Para mutiplicação; <br>
        ${sele} Para potenciação.`)
    </script>
</body>
</html>
